<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
          integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
          crossorigin='anonymous'></script>
</head>

<body>


<!--form-->
<div class='container'>

  <div class='row row-cols-lg-auto g-3 align-items-lg-center mb-1 mt-2 mb-2'>

    <div class='col-12'>
      <!--셀렉박스-->
      <select class='form-select'>
        <option value=''>전체</option>
        <option value='경우1'>1경</option>
        <option value='장씨2'>2장장</option>
        <option value='어이3'>3어어어</option>
      </select>
      <!--셀렉박스-->
    </div>

    <div class='col-12'>

    </div>

    <div class='col-12'>
      <!--인풋박스-->
      <input type='search'
             name=''
             id='name'
             placeholder='Name'
             class='form-control'
             onkeyup='checkEnter()' />
      <!--인풋박스-->
    </div>

    <div class='col-12'>
      <button onclick='doSearch();' class='btn btn-primary'>조회</button>
    </div>

  </div>

  <div class='grid'>

    <table class='table table-bordered table-striped table-hover'>
    <thead>
    <tr>
      <th>
        <input type='checkbox' onchange='checkAll();' class='form-check-input' />
      </th>
      <th>Name</th>
      <th>Company</th>
      <th>Gender</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>
    </thead>
      <tbody id='tbBody'></tbody>
  </table>

  </div>
</div>
</body>

</html>
